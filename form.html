<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <p>Mighty Gooners</p>
            <div>
                <a href="index.html">Home</a>
                <a href="form.html">Sign Up</a>
                <a href="gallery.html">Gallery</a>
                <a href="links.html">News</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Sign-up to receive the latest Arsenal news</h1>
        <form action="" method="post">
            <fieldset>
               <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
               </div>
               <div>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname">
               </div>
               <div>
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" id="dob">
               </div>
               <div>
                <label for="motivational-pg">Why do you love Arsenal FC? (max 150 char)</label>
                <textarea name="motivational-pg" id="motivational-pg" cols="30" rows="10" maxlength="150"></textarea>
               </div>
               <div>
                <label for="ts-and-cs">Accept the Ts and Cs</label>
                <input type="checkbox" name="ts-and-cs" id="ts-and-cs">
               </div>
               <div>
                <button type="submit">Sign Up</button>
               </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Copyright &copy Azhar Kadwa</p>
    </footer>
</body>

</html>
