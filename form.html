<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p>Mighty Gooners</p>
        <nav>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="form.html">Sign Up</a>
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link" href="links.html">News</a>
        </nav>
    </header>

    <main>
        <h1>Sign-up to receive the latest Arsenal news</h1>
        <form action="" method="post">
            <fieldset>
                <div class="column-holder">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="column-holder">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname">
                </div>
                <div class="column-holder">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="column-holder">
                    <label for="motivational-pg" id="motivational-label">Why do you love Arsenal FC? (max 150 char)</label>
                    <textarea name="motivational-pg" id="motivational-pg" cols="30" rows="10"
                        maxlength="150"></textarea>
                </div>
                <div>
                    <label for="ts-and-cs">Accept the Ts and Cs</label>
                    <input type="checkbox" name="ts-and-cs" id="ts-and-cs">
                </div>
                <div>
                    <button id="submit" type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Copyright &copy Azhar Kadwa</p>
    </footer>
</body>

</html>
